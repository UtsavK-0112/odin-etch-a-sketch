<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="etch-a-sketch">
            <div class="controls">
                <label for="grid-width-field">X</label>
                <input id="grid-width-field" type="number" value="32" />
                <label for="grid-height-field">Y</label>
                <input id="grid-height-field" type="number" value="32" />
                <input id="refresh-button" type="button" value="Refresh" />
            </div>
            <div class="grid-container"></div>
        </div>
    </body>
</html>
