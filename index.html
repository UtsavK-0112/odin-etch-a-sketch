<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="etch-a-sketch">
            <div class="controls">
                <div class="--controls-left">
                    <div class="color-picker-container">
                        <input
                            type="button"
                            value="#ffffff"
                            id="white-button"
                            class="color-button"
                        />
                        <input
                            type="button"
                            value="#444444"
                            id="gray-button"
                            class="color-button"
                        />
                        <input
                            type="button"
                            value="#ff0000"
                            id="red-button"
                            class="color-button"
                        />
                        <input
                            type="button"
                            value="#0000ff"
                            id="blue-button"
                            class="color-button"
                        />
                        <input
                            type="button"
                            value="#ffff00"
                            id="yellow-button"
                            class="color-button"
                        />
                        <label for="color-picker" class="pen-color"
                            >#444444</label
                        >
                        <input type="color" id="color-picker" value="#444444" />
                    </div>
                </div>
                <div class="--controls-centre">
                    <div class="slider-container">
                        <label for="grid-width-slider" class="dimensions-label">
                            <span class="grid-width">16</span> x
                            <span class="grid-height">32</span>
                        </label>
                        <input
                            type="range"
                            name="width-slider"
                            id="grid-width-slider"
                            min="8"
                            max="128"
                            value="16"
                        />
                    </div>
                </div>
                <div class="--controls-right">
                    <input id="clear-button" type="button" value="Clear" />
                    <label for="none-mode-radio"
                        >None
                        <input
                            type="radio"
                            name="mode-selector"
                            id="none-color-mode-radio"
                            value="none"
                        />
                    </label>
                    <label for="random-color-mode-radio"
                        >Random
                        <input
                            type="radio"
                            name="mode-selector"
                            id="random-mode-radio"
                            value="random"
                        />
                    </label>

                    <label for="rainbow-mode-radio"
                        >Rainbow
                        <input
                            type="radio"
                            name="mode-selector"
                            id="rainbow-mode-radio"
                            value="rainbow"
                        />
                    </label>
                </div>
            </div>
            <div class="grid-container"></div>
            <div class="logo-container">
                <img
                    class="logo"
                    src="etch-a-sketch-logo.png"
                    alt="etch-a-sketch-logo"
                />
            </div>
        </div>
    </body>
</html>
