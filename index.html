<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="etch-a-sketch">
            <div class="controls">
                <div class="slider-container">
                    <span class="dimensions-text">
                        <span class="grid-width">16</span> x
                        <span class="grid-height">32</span>
                    </span>

                    <input
                        type="range"
                        name="width-slider"
                        id="grid-width-slider"
                        min="8"
                        max="128"
                        value="16"
                    />
                </div>
            </div>
            <div class="grid-container"></div>
            <div class="logo-container">
                <img
                    class="logo"
                    src="etch-a-sketch-logo.png"
                    alt="etch-a-sketch-logo"
                />
            </div>
        </div>
    </body>
</html>
