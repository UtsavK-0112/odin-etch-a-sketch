<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="etch-a-sketch">
            <div class="controls">
                <div class="--controls-left">
                    <div class="color-picker-container">
                        <input type="button" value="" class="gray-btn" />
                        <input type="button" value="" id="red-btn" />
                        <input type="button" value="" id="blue-btn" />
                        <input type="button" value="" id="yellow-btn" />
                        <label for="color-picker" class="pen-color"
                            >#444444</label
                        >
                        <input type="color" id="color-picker" value="#444444" />
                    </div>
                </div>
                <div class="--controls-centre">
                    <div class="slider-container">
                        <label for="grid-width-slider" class="dimensions-label">
                            <span class="grid-width">16</span> x
                            <span class="grid-height">32</span>
                        </label>
                        <input
                            type="range"
                            name="width-slider"
                            id="grid-width-slider"
                            min="8"
                            max="128"
                            value="16"
                        />
                    </div>
                </div>
                <div class="--controls-right">
                    <input id="clear-button" type="button" value="Clear" />
                </div>
            </div>
            <div class="grid-container"></div>
            <div class="logo-container">
                <img
                    class="logo"
                    src="etch-a-sketch-logo.png"
                    alt="etch-a-sketch-logo"
                />
            </div>
        </div>
    </body>
</html>
